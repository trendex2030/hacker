<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Info Console</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: limegreen;
      font-family: monospace;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 1.8em;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    #console {
      position: relative;
      z-index: 1;
      margin: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border: 1px solid limegreen;
      border-radius: 8px;
    }
    .info {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid limegreen;
      font-size: 1.1em;
    }
    .highlight {
      background: rgba(0, 50, 0, 0.8);
      border: 2px solid limegreen;
      border-radius: 6px;
      padding: 12px;
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
    }
    input {
      background: black;
      border: 1px solid limegreen;
      color: limegreen;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 4px;
      margin-top: 10px;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
      color: limegreen;
    }
    .flag {
      width: 60px;
      margin-top: 8px;
      border: 1px solid limegreen;
      border-radius: 4px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>System Access Console</h1>
  <div id="console">
    <div class="info" id="battery">Battery: loading...</div>
    <div class="info" id="time">Time: loading...</div>
    <div class="info" id="location">Location: loading...</div>
    
    <div class="highlight" id="mail">
      ðŸ“§ Mail: user@example.com
    </div>

    <input type="text" id="phone" placeholder="Enter phone number" />

    <!-- Footer credit -->
    <div class="footer">
      <p>Made by <strong>Trendex</strong></p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Kenya.svg" 
           alt="Kenyan Flag" class="flag">
    </div>
  </div>

  <canvas id="matrix"></canvas>

  <script>
    // Battery
    if (navigator.getBattery) {
      navigator.getBattery().then(b => {
        document.getElementById("battery").textContent =
          "Battery: " + Math.round(b.level * 100) + "%";
      });
    } else {
      document.getElementById("battery").textContent = "Battery info not supported.";
    }

    // Time
    setInterval(() => {
      let now = new Date();
      document.getElementById("time").textContent =
        "Time: " + now.toLocaleTimeString();
    }, 1000);

    // Location (with consent)
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("location").textContent =
          "Location: " + pos.coords.latitude.toFixed(4) + ", " + pos.coords.longitude.toFixed(4);
      }, () => {
        document.getElementById("location").textContent = "Location access denied.";
      });
    } else {
      document.getElementById("location").textContent = "Location not supported.";
    }

    // Phone number playful effect
    document.getElementById("phone").addEventListener("change", function() {
      alert("Simulating hack... Call " + this.value + " now!");
    });

    // Matrix rain background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for(let i=0; i<drops.length; i++) {
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Resize canvas on orientation change
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
