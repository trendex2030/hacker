<!DOCTYPE html>
<html>
<head>
    <title>Hacker Simulation Demo</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            text-align: center;
            padding-top: 100px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff00;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #progressContainer {
            width: 80%;
            height: 25px;
            border: 1px solid #00ff00;
            margin: 20px auto;
            display: none;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: #00ff00;
        }

        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>⚠ Hacker Simulation Demo ⚠</h1>
    <p>This is a harmless simulation for entertainment only.</p>

    <input type="text" id="phone" placeholder="Enter phone number">
    <br>
    <button onclick="startSimulation()">Start Simulation</button>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div id="status"></div>

<script>
function startSimulation() {
    let phone = document.getElementById("phone").value;
    if (!phone) {
        alert("Please enter a phone number.");
        return;
    }

    document.getElementById("progressContainer").style.display = "block";
    document.getElementById("status").innerHTML = "Initializing secure connection...";

    let progress = 0;
    let interval = setInterval(function() {
        progress++;
        document.getElementById("progressBar").style.width = progress + "%";
        document.getElementById("status").innerHTML = "Bypassing security... " + progress + "%";

        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById("status").innerHTML = 
            "❌ Simulation ended. Problem occurred during hacking attempt.<br><br>⚠ This was only a demo. Real hacking is illegal.";
        }
    }, 50);
}
</script>

</body>
</html>
