<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>HACK SMART ‚Ä¢ mobile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            /* Shiny animated gradient background */
            background: linear-gradient(125deg, #0a0f0a, #1a2a1a, #0f1f0f, #030603, #102010);
            background-size: 400% 400%;
            animation: shimmer 16s ease infinite;
            transition: background 0.3s ease; /* for JS randomisation */
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: clamp(1.8rem, 8vw, 3rem);
            margin-bottom: 10px;
            text-align: center;
            word-break: break-word;
            filter: drop-shadow(0 0 8px currentColor);
        }

        p {
            font-size: 1rem;
            margin-bottom: 25px;
            opacity: 0.9;
            text-align: center;
        }

        input, button {
            width: 90%;
            max-width: 350px;
            padding: 15px;
            font-size: 1.2rem;
            font-family: inherit;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
        }

        input {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            color: #0f0;
            margin-bottom: 15px;
            backdrop-filter: blur(2px);
        }

        input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px #0f0;
        }

        button {
            background: #0f0;
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 0 15px #0f0;
            margin-bottom: 20px;
        }

        button:active {
            transform: scale(0.98);
            background: #0c0;
        }

        #progressContainer {
            width: 90%;
            max-width: 500px;
            height: 30px;
            border: 2px solid #0f0;
            border-radius: 15px;
            margin: 20px auto;
            display: none;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 15px currentColor;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: #0f0;
            box-shadow: 0 0 20px #0f0;
            transition: width 0.1s linear;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #0f0;
            max-width: 500px;
            width: 90%;
            word-wrap: break-word;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }

        .reset-btn {
            background: #333;
            color: #0f0;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            margin-top: 10px;
        }

        .reset-btn:active {
            background: #444;
        }

        /* extra shiny for the hacker glitch */
        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            2%, 8% { transform: skew(2deg, -1deg); opacity: 0.9; text-shadow: 2px 0 red, -2px 0 blue; }
            4% { transform: skew(-2deg, 1deg); }
            10% { transform: none; opacity: 1; text-shadow: 0 0 5px #0f0; }
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">‚ö† HACK SMART ‚ö†</h1>
    <p>Hacking-ready ‚Ä¢ Trendex  ‚Ä¢ King </p>

    <input type="text" id="phone" placeholder="Enter phone number" inputmode="numeric">

    <button onclick="startSimulation()" id="startBtn">‚ñ∂ HACK NOW</button>
    <button onclick="resetSimulation()" class="reset-btn" id="resetBtn">‚ü≤ Reset</button>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div id="status"></div>

<script>
(function() {
    // ---------- DOM elements ----------
    const phoneInput = document.getElementById('phone');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const title = document.getElementById('mainTitle');
    const body = document.body;

    let intervalId = null;

    // ---------- fancy random styles (shiny + random) ----------
    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomHex() {
        return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
    }

    // Apply random neon-ish styles while keeping dark mode readable
    function applyRandomStyles() {
        // generate a random bright color for accents
        const hue = randomInt(0, 360);
        const accent = `hsl(${hue}, 100%, 50%)`;          // pure bright
        const accentSoft = `hsl(${hue}, 80%, 60%)`;
        const darkBg = `hsl(${hue}, 30%, 5%)`;           // very dark but tinted

        // body background: keep shiny gradient but change colors? 
        // We'll set a new background with random gradient stops
        const color1 = `hsl(${hue}, 40%, 8%)`;
        const color2 = `hsl(${hue + 30}, 50%, 3%)`;
        const color3 = `hsl(${hue - 30}, 60%, 10%)`;
        body.style.background = `radial-gradient(circle at 30% 30%, ${color1}, ${color2}, ${color3})`;
        // add a little animation still? we keep the animation but change colors dynamically.
        // To keep the shimmer, we can also set a linear-gradient that moves.
        // But for simplicity we keep the animation defined in CSS; JS overrides the base color.
        // We'll re-apply a gradient with random hues.
        body.style.background = `linear-gradient(125deg, ${color1}, ${color2}, ${color3}, ${color1})`;
        body.style.backgroundSize = '400% 400%';
        // (animation stays from CSS)

        // set text color to a bright variation
        const textColor = `hsl(${hue}, 90%, 60%)`;
        body.style.color = textColor;
        body.style.textShadow = `0 0 8px ${textColor}`;

        // update input border, button, progress bar etc.
        phoneInput.style.borderColor = accent;
        phoneInput.style.color = accent;
        phoneInput.style.boxShadow = `0 0 15px ${accent}`;

        startBtn.style.backgroundColor = accent;
        startBtn.style.color = 'black';
        startBtn.style.boxShadow = `0 0 20px ${accent}`;

        resetBtn.style.borderColor = accent;
        resetBtn.style.color = accent;
        resetBtn.style.boxShadow = `0 0 15px ${accent}`;

        progressContainer.style.borderColor = accent;
        progressContainer.style.boxShadow = `0 0 20px ${accent}`;

        progressBar.style.backgroundColor = accent;
        progressBar.style.boxShadow = `0 0 25px ${accent}`;

        statusDiv.style.borderLeftColor = accent;
        statusDiv.style.boxShadow = `0 0 20px ${accentSoft}`;
        statusDiv.style.color = accentSoft;

        title.style.textShadow = `0 0 12px ${accent}, 2px 2px 0px ${randomHex()}`; // extra glint
    }

    // Apply random styles immediately and then every 5 seconds
    applyRandomStyles();
    const styleInterval = setInterval(applyRandomStyles, 5000);

    // ---------- simulation functions (unchanged but improved) ----------
    const messages = [
        "üîê Initializing secure connection...",
        "üõ°Ô∏è Bypassing firewall...",
        "üîë Decrypting handshake...",
        "üíª Accessing mainframe...",
        "‚ö° Cracking password hash...",
        "üíâ Injecting payload...",
        "üßπ Covering tracks..."
    ];

    window.startSimulation = function() {
        let phone = phoneInput.value.trim();
        if (!phone) {
            alert("üì± Please enter a phone number.");
            return;
        }

        // Clear any previous simulation
        if (intervalId) clearInterval(intervalId);

        progressContainer.style.display = "block";
        statusDiv.innerHTML = messages[0];
        progressBar.style.width = "0%";

        let progress = 0;
        let msgIndex = 0;

        intervalId = setInterval(function() {
            // Random progress speed
            let increment = Math.floor(Math.random() * 6) + 2; // 2-7
            progress = Math.min(progress + increment, 100);
            progressBar.style.width = progress + "%";

            // Update message at thresholds
            if (progress > (msgIndex + 1) * 15 && msgIndex < messages.length - 1) {
                msgIndex++;
            }
            statusDiv.innerHTML = messages[msgIndex] + " " + progress + "%";

            if (progress >= 100) {
                clearInterval(intervalId);
                intervalId = null;
                statusDiv.innerHTML = 
                    "‚ùå HACKING ENDED: target secure.<br><br>‚ö† This is a powerful tool. Real hacking is here.";
                // add glitch effect
                title.classList.add('glitch');
                setTimeout(() => title.classList.remove('glitch'), 2000);
            }
        }, 120); // slightly slower for mobile
    };

    window.resetSimulation = function() {
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
        }
        progressContainer.style.display = "none";
        statusDiv.innerHTML = "";
        phoneInput.value = "";
        progressBar.style.width = "0%";
    };

    // Clean up interval on page unload (optional)
    window.addEventListener('beforeunload', function() {
        if (intervalId) clearInterval(intervalId);
        clearInterval(styleInterval);
    });

})();
</script>
</body>
</html>
